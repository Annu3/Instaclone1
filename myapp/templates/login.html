<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <h1>Login Page</h1>
    <img src="https://www.instagram.com/static/images/homepage/screenshot2.jpg/2d9d7248af43.jpg">

</head>
<style>
    h1 {
      text-align: center;
      color: pink;
      font-size: 50px;
    }
    h3 {
        color: red;
    }
    body {
        text-align: center;
        background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTb190nBpZ3eWSxjbb9jZW63tSTRgzmut6JRGrFctLsR1bSBdWa");}
    input[type="submit"] {
        background: red;
        color: white;
        border: 0px;
        font-size: 22px;
        border-radius: 10%;
        margin-right:16px;
    }
    img {
        height: 250px;
        width: 200px;
        border-radius: 20%;
    }
    label {
        color: brown;
        font-size: 30px;
        padding: 10px 10px 10px 10px;
        margin-bottom: 10px;
    }
    input[type="password"] {
        border: 0px;
        width: 250px;
        height: 25px;
        background: khaki;
        padding: 10px 10px 10px 10px;
        margin-bottom: 10px;
    }
    input[type="text"] {
        border: 0px;
        width: 250px;
        height: 25px;
        background: hotpink;
        padding: 10px 10px 10px 10px;
        margin-bottom: 10px;
    }
    table {
             border: solid;
            border-color: grey;
            padding: 20px 10px 20px 10px;
    }
</style>
<body>
    <form method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <div>
                    <td><label for="username">Username:</label></td>
                    <td><input id="username" type="text" name="username" placeholder="Your Username" value="{{ username }}"></td>
                </div>
            </tr>
            <tr>
                <div>
                    <td><label for="password">Password: </label></td>
                    <td><input id="password" type="password" name="password" placeholder="Your Password" value="{{ password }}"></td>
                </div>
            </tr>
        </table>
            <br/>
                <input type="submit" value="Log In"/>
                 <br>

            <h3> {{ message }} </h3>

    </form>
</body>
</html>
